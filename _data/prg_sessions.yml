- id: sig_1
  type: SIG
  title: CUIs as Entertainers
  chairs: Justin Edwards, Leigh Clark, Matthew Aylett, and Allison Perrone
  description: This SIG will feature practical demonstrations of tools that allow us to use CUIs as entertainers such as large language models like GPT-3, Hidden Markov Models like those used by Botnik’s Voicebox keyboards, and the voice puppetry technology made by CereProc. This event will introduce these tools to participants and give everyone a chance to play around with them on their own, showcasing the creative and entertaining outputs they leverage from CUIs.<br><br>Joining information has been emailed to registered attendees.
  start_time: 2022-07-26T13:00:00.000Z
  end_time: 2022-07-26T16:30:00.000Z
  location: Uni. of Glasgow
  location_link: https://goo.gl/maps/KwGWKK4RdWcN1uMS8

